<!DOCTYPE html>
<html lang="fa">
    <head>
        <mata charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
         <meta http-equiv="X-UA-compatible" content="ie=edge"/>
         <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
         <link rel="stylesheet" href="./style.css"/>
         <title>فرم انیمشن </title>
    </head>
    <body>
        <form>
            <div class="field-name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="نام کاربری" required/>
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="field-email innactive">
                <i class="fas fa-envelope innactive"></i>
                <input type="email" placeholder="ایمیل" required/>
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="field-password innactive">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="پسورد" required/>
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="field-finished innactive">
                <i class="fas fa-heart"></i> 
                <p>مرسی که تا اینجا اومدی </p>
                <i class="fas fa-heart"></i>
            </div>

        </form>
        <script src="app.js"></script>
    </body>
</html>
